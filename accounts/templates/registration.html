{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %} Registration Page {% endblock %}

{% block content %}
<form method="POST" class="">
    <fieldset class="form-group">
        <legend>Create a new account</legend>
        {% csrf_token %}
        {{ registration_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Create account</button><br /><br />
        <p>If you already have an account, you can <a href="{% url 'login' %}">Sign In</a></p>
    </fieldset>
</form>
{% endblock %}
