{% extends 'base.html' %}

{% block page_title %} Login Page {% endblock %}

{% block content %}

        <legend>Login</legend>
        {% csrf_token %}
        {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Login</button>
    </fieldset>
</form>
{% endblock %}
