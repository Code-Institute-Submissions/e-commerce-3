{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="row row-flex">
    {% for item in cart_items %}
    <div class="col-sm-12">
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ item.product.image}}')"></div>
        <div class="caption">
            <h3>{{ item.product.image }}</h3>
            <p class="product-description">{{ item.product.name }}</p>
            <p>
                <form class="form-inline" method="post" action="{% url 'update_cart' item.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputAmount" class="sr-only">New Qty</label>
                        <div class="input-group">
                            <div class="input-group-addon">Qty</div>
                            <input name="quantity" type="number" min="0" max="999" class="form-control">
                            <div class="input-group-addon">{{ item.quantity }}</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
    <p>Total</p>
    <p>&euro; {{ total}}</p>
    <a href="/" class="btn btn-success" role="button">Checkout</a>
</div>

{% endblock %}
